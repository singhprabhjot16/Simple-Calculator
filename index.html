<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="calculator">
        <input type="text" id="expression">
        <div id="buttonsPanel">
            <button id="clear" class="button clear">AC</button>
            <button id="leftBracket" class="button operator">(</button>
            <button id="rightBracket" class="button operator">)</button>
            <button id="divide" class="button operator">/</button>
            <button id="digit7" class="button operand">7</button>
            <button id="digit8" class="button operand">8</button>
            <button id="digit9" class="button operand">9</button>
            <button id="multiply" class="button operator">*</button>
            <button id="digit4" class="button operand">4</button>
            <button id="digit5" class="button operand">5</button>
            <button id="digit6" class="button operand">6</button>
            <button id="subtract" class="button operator">-</button>
            <button id="digit1" class="button operand">1</button>
            <button id="digit2" class="button operand">2</button>
            <button id="digit3" class="button operand">3</button>
            <button id="add" class="button operator">+</button>
            <button id="digit0" class="button operand">0</button>
            <button id="decimal" class="button operand">.</button>
            <button id="backSpace" class="button"><i class="fa-solid fa-delete-left"></i></button>
            <button id="equalTo" class="button">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
